career-profile: 
    title: Career Profile
    text: Hi, my name is Alem and I am a passionate Self-taught UI Developer - Designer. I really enjoy building beautiful web pages in HTML5, CSS3 and Javascript which are responsive for any device. Writing clean, structured & maintable Code is one of my special skill. Also i have some basic knowledge in GatsbyJS/React and Graphql. Recently i started to dive more deeper into UI Design and Webflow because i love the visual aesthetics of the web. 

